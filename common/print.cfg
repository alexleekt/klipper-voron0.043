[gcode_macro PRINT_START]
gcode:
    PRINT_CLEAR
    HOME
    FILAMENT_TO_NOZZLE
    SET_SKEW XY=141.04,140.40,99.68
    G1 X40 Y20 Z20 F3000
    PURGE_LINE
    SET_PRESSURE_ADVANCE ADVANCE=0.40 # Yellow PLA

[gcode_macro PRINT_END]
gcode:
    FILAMENT_TO_PARK
    G28 X Y
    TURN_OFF_HEATERS
    M107 ; Turn off cooling fans
    G91
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    M84
    PRINT_CLEAR

[gcode_macro PRINT_CLEAR]
gcode:
    SET_SKEW CLEAR=1
    SET_GCODE_OFFSET Z=0
    M220 S100 ; Set Feedrate Percentage
    M221 S100 ; Set Flow Percentage
    CLEAR_PAUSE
    G90
