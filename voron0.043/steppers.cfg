[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
step_distance: .0125
endstop_pin: PC0
position_endstop: 120
position_max: 120
homing_speed: 60
homing_retract_dist: 5
homing_positive_dir: true
second_homing_speed: 10

[tmc2209 stepper_x]
uart_pin: PB15
microsteps: 16
interpolate: True
run_current: .30
hold_current: .30
sense_resistor: 0.110
stealthchop_threshold: 500

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
step_distance: .0125
endstop_pin: PC1
position_endstop: 120
position_max: 120
homing_speed: 60
homing_retract_dist: 5
homing_positive_dir: true
second_homing_speed: 10

[tmc2209 stepper_y]
uart_pin: PC6
microsteps: 16
interpolate: True
run_current: .35
hold_current: .35
sense_resistor: 0.110
stealthchop_threshold: 500

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
step_distance: 0.0025
endstop_pin: PC2
position_endstop: -1
position_max: 120
position_min: -1
homing_speed: 20
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PC10
microsteps: 16
interpolate: True
run_current: .30
hold_current: .30
sense_resistor: 0.110
stealthchop_threshold: 500
